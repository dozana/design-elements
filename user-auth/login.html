<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <title>Design Elements</title>
  <link rel="icon" type="image/png" href="../public/dist/img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../public/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/dist/css/public.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        Design Elements
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main role="main" class="wrapper">
  <section class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">

        <div class="card my-3">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">

            <div class="mb-3 text-center">
              <p>Log in with:</p>
              <button type="submit" class="btn btn-primary btn-sm mb-3"><i class="fab fa-google"></i> Google</button>
              <button type="submit" class="btn btn-primary btn-sm mb-3"><i class="fab fa-facebook"></i> Facebook</button>
            </div>

            <form method="post" action="dashboard.html">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember_me">
                <label class="form-check-label" for="remember_me">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100 btn-sm mb-3">Login</button>
              <div class="text-center">
                <a href="lost-password.html">Lost password</a> / <a href="resend-activation.html">Resend Activation</a>
              </div>
            </form>
          </div>

        </div>

        <div class="text-center mb-3">
          Don't have an account? <a href="register.html">Register</a>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-times"></i> Your account is not confirmed or banned!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <div class="text-muted">
      <small>&copy; 2023 Design Elements</small>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="../public/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
