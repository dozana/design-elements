<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <title>Design Elements</title>
  <link rel="icon" type="image/png" href="../public/dist/img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../public/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/dist/css/public.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
  <div class="container">
    <a class="navbar-brand" href="#">
      Design Elements
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">

      <div class="card my-3">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <div class="mb-3 text-center">
            <p>Log in with:</p>
            <button type="submit" class="btn btn-primary btn-sm mb-3"><i class="fab fa-google"></i> Google</button>
            <button type="submit" class="btn btn-primary btn-sm mb-3"><i class="fab fa-facebook"></i> Facebook</button>
          </div>

          <form method="post" action="dashboard.html">

            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="mb-3">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="i_agree" name="i_agree">
              <label class="form-check-label" for="i_agree">I agree to <a href="terms.html">terms</a> and <a href="privacy_policy.html">privacy policy</a></label>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-sm">Register</button>

          </form>
        </div>
      </div>

      <div class="text-center mb-3">
        <a href="login.html">Already have an account?</a>
      </div>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> Check your email for the activation link of your account!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    </div>
  </div>
</main>

<footer class="py-3 bg-dark text-white">
  <div class="container">
    <small class="m-0 text-center">
      &copy; 2023 Design Elements
    </small>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="../public/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
